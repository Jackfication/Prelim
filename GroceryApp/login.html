<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - Grocery List Manager</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="auth-container">
        <div id="loginFormContainer" class="auth-form">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" class="auth-input" required>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" class="auth-input" required>

                <button type="submit" class="auth-btn">Login</button>
                <p>Don't have an account? <a href="#" id="showRegisterForm">Register here</a></p>
            </form>
        </div>

        <div id="registerFormContainer" class="auth-form hidden">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" class="auth-input" required>

                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" class="auth-input" required>

                <button type="submit" class="auth-btn">Register</button>
                <p>Already have an account? <a href="#" id="showLoginForm">Login here</a></p>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
